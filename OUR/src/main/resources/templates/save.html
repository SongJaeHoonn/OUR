<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .fieldError{
            color : red;
        }
    </style>
</head>
<body>
<form action="/member/save" method="post" th:object="${memberDto}">
    <div>
        <label th:for="memberId">아이디</label>
        <input type="text" th:field="*{memberId}" placeholder="아이디를 입력하세요">
        <p th:if="${#fields.hasErrors('memberId')}"
           th:errors="*{memberId}" class="fieldError">Incorrect data</p>
    </div>
    <div>
        <label th:for="password">비밀번호</label>
        <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
        <p th:if="${#fields.hasErrors('password')}"
           th:errors="*{password}" class="fieldError">Incorrect data</p>
    </div>
    <div>
        <label th:for="name">이름</label>
        <input type="text" th:field="*{name}" placeholder="이름을 입력하세요">
        <p th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}" class="fieldError">Incorrect data</p>
    </div>
    <div>
        <label th:for="alias">닉네임</label>
        <input type="text" th:field="*{alias}" placeholder="닉네임을 입력하세요">
        <p th:if="${#fields.hasErrors('alias')}"
           th:errors="*{alias}" class="fieldError">Incorrect data</p>
    </div>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
