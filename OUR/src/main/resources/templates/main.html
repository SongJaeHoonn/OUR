<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>main</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    td{
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }


    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: black;
    }

    .search {
      position: relative;
      width: 300px;
      margin: 20px auto;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 14px;
      outline: none;
      color: black;
    }

    input[type="text"]::placeholder {
      color: #aaa;
    }

    .button {
      position: absolute;
      width: 17px;
      top: 13px;
      right: 22px;
      margin: 0;
    }

    .action-buttons {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    #updateButton, #logoutButton {
      display: inline-block;
      margin-left: 10px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-decoration: none;
      color: black;
    }

    #updateButton:hover, #logoutButton:hover {
      background-color: #f2f2f2;
    }

    p {
      text-align: center;
      margin-bottom: 5px;
    }

    .write-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: black;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .write-link:hover {
      background-color: #0056b3;
    }

    .content {
      width: 80%;
      margin: 20px auto;
    }

    .board-link {
      color: black;
      text-decoration: none;
    }

    .board-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
<p style="background-color: black; color: white;"><span th:text="${session.loginAlias}"></span></p>
<form action="/our/search" method="GET">
  <div class="search">
    <input type="text" name="query" placeholder="검색어 입력">
    <input class="button" type="image" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png" alt="검색" style="cursor: pointer; position: absolute; right: 0; top: 50%; transform: translateY(-50%);"/>
  </div>
</form>
<div class="action-buttons">
  <a id="updateButton" href="/member/update">내 정보 수정하기</a>
  <a id="logoutButton" href="/member/logout">로그아웃</a>
</div>
<a href="/our/create" class="write-link">글 작성</a>
<div class="content">
  <table>
    <tr th:each="board: ${boardList}">
      <td><a class="board-link" th:href="@{'/our/view?id=' + ${board.boardId}}" th:text="${board.head}" style="text-align: left"></a></td>
    </tr>
  </table>
</div>
</body>
</html>
